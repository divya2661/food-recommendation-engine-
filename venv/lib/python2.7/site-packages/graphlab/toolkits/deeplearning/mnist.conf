# example configure file for mnist

netconfig=start
layer[0->1] = flatten 
layer[1->2] = fullc
  num_hidden_units = 100
  init_sigma = 0.01
layer[2->3] = sigmoid
layer[3->4] = fullc
  num_hidden_units = 10
  init_sigma = 0.01
layer[4->5] = softmax
netconfig=end

