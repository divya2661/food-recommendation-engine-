# example configure file for mnist convolution net

netconfig=start
layer[0->1] = conv
  kernel_size = 3
  pad = 1
  stride = 2
  nchannel = 32
  random_type = xavier
layer[1->2] = max_pooling
  kernel_size = 3
  stride = 2
layer[2->3] = flatten
layer[3->4] = dropout
  threshold = 0.5
layer[4->5] = fullc
  num_hidden_units = 100
  init_sigma = 0.01
layer[5->6] = sigmoid
layer[6->7] = fullc
  num_hidden_units = 10
  init_sigma = 0.01
layer[7->8] = softmax
netconfig=end

# input shape not including batch
data_shape = 1,28,28
batch_size = 100

## global parameters
random_type = gaussian

## learning parameters
learning_rate = 0.1
momentum = 0.9
l2_regularization = 0.0

# end of config
